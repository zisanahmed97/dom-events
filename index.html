<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom events</title>
</head>
<body>
    <h1>dom domdom events</h1>
  <!-- option 1 for onclick  -->
    <button onclick="console.log(7)">click me</button>
    <button onclick="console.log(63)">another button</button>
    <button onclick="console.log('i am clicked')">more button</button>
    <br>
    <!-- option 2 for onlick (recommended) -->
     <button onclick="makeYellow()">make yellow</button>
     <button onclick="makeRed()">make red</button>
     <button onclick="makeBlue()">make blue</button>
     <br>
     <button id="btn-make-green">make green</button>
     <button id="btn-make-purple">make purple</button>

    <input type="text">
    <br>

    <!-- option:4 add event listener (highly recommended) -->

    <button id="btn-make-orange">make orange</button>

    <button id="btn-make-gold">make gold</button>

    <script>
 
        function makeBlue(){
            document.body.style.backgroundColor='blue'
        }



        // document.getElementById().addEventListener("event type", handler)

        document.getElementById('btn-make-orange').addEventListener('click', function makeOrange(){
            document.body.style.backgroundColor='orange';
        })

        document.getElementById('btn-make-gold').addEventListener('click', function makeGold(){
            document.body.style.backgroundColor='gold';
        })


    </script>

    <script src="js/events.js"></script>
</body>
</html>
